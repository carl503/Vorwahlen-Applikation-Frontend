artifacts:
  - path: dist
    name: WPM-Frontend
    type: zip

install:
  - nvm use 15
  - npm ci --prefer-offline

cache:
  - "/home/appveyor/.npm"
  - node_modules

build_script:
  # Bundle sources
  - npm run build

test_script:
  # Add proper tests
  - npm run lint

deploy_script:
  - chmod +x deploy.sh
  - sh: ./deploy.sh

  # We do not want to build git tags.
skip_tags: true

# Use integers as build versions (1, 2, 3, â€¦) instead of 1.0.X.
version: "{build}"